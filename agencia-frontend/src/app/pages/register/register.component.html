<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Agencia de Viajes</h1>
      <h2>Crear Cuenta</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input
            id="nombre"
            type="text"
            formControlName="nombre"
            class="form-control"
            placeholder="Juan"
            [class.is-invalid]="nombre?.invalid && nombre?.touched"
          />
          <div class="error-message" *ngIf="nombre?.invalid && nombre?.touched">
            <small *ngIf="nombre?.errors?.['required']">El nombre es requerido</small>
            <small *ngIf="nombre?.errors?.['minlength']">Mínimo 2 caracteres</small>
          </div>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido *</label>
          <input
            id="apellido"
            type="text"
            formControlName="apellido"
            class="form-control"
            placeholder="Pérez"
            [class.is-invalid]="apellido?.invalid && apellido?.touched"
          />
          <div class="error-message" *ngIf="apellido?.invalid && apellido?.touched">
            <small *ngIf="apellido?.errors?.['required']">El apellido es requerido</small>
            <small *ngIf="apellido?.errors?.['minlength']">Mínimo 2 caracteres</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico *</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="correo@ejemplo.com"
          [class.is-invalid]="email?.invalid && email?.touched"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">El correo es requerido</small>
          <small *ngIf="email?.errors?.['email']">Ingrese un correo válido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="••••••••"
          [class.is-invalid]="password?.invalid && password?.touched"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">La contraseña es requerida</small>
          <small *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input
            id="telefono"
            type="tel"
            formControlName="telefono"
            class="form-control"
            placeholder="+591 12345678"
          />
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" formControlName="sexo" class="form-control">
            <option value="">Seleccionar</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <div class="login-link">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>
</div>
