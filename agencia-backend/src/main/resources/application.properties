# ============================================
# Configuraci?n de GraphQL
# ============================================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.schema.printer.enabled=true

# CORS para GraphQL (permite peticiones desde Angular frontend)
spring.graphql.cors.allowed-origins=http://localhost:4200
spring.graphql.cors.allowed-methods=GET,POST
spring.graphql.cors.allowed-headers=*

# NOTA: CORS para REST API (/api/**) est? configurado en SecurityConfig.java
# El CORS de REST soporta: Angular (localhost:4200) y Flutter m?vil (emuladores)

